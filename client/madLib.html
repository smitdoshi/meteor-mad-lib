<body>
	<div class="container-fluid">
		<div class="row">
			<div class="col-xs-12">
				<h1 class="text-center margin-top-lg" id="createMadLib">Create your Mad Lib below!</h1>
			</div>
		</div>
		<div class="row margin-top-lg">
			<div class="col-xs-offset-2 col-xs-8">
				<form class="form-horizontal">

					<div class="form-group">
						<label for="exclamation" class="col-xs-2 control-label">Exclamation</label>
						<div class="col-xs-10">
							<input type="text" class="form-control" id="exclamation" placeholder="Exclamation!...">
						</div>
					</div>

					<div class="form-group">
						<label for="adverb" class="col-xs-2 control-label">Adverb:</label>
						<div class="col-xs-10">
							<input type="text" class="form-control" id="adverb" placeholder="adverb herre...">
						</div>
					</div>

					<div class="form-group">
						<label for="noun" class="col-xs-2 control-label">Noun: </label>
						<div class="col-xs-10">
							<input type="text" class="form-control" id="noun" placeholder="person, place, thing...">
						</div>
					</div>

					<div class="form-group">
						<label for="verb" class="col-xs-2 control-label">Verb: </label>
						<div class="col-xs-10">
							<input type="text" class="form-control" id="verb" placeholder="run, dance, twerk...">
						</div>
					</div>

					<div class="form-group">
						<div class="col-xs-offset-2 col-xs-10">
							<button id="submitButton" class="btn btn-default">Generate</button>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
</body>
